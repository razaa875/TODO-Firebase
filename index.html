<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>ToDo App</title>
</head>
<body class="bg-success">
    <div class="container mt-5">
        <h2 class="mb-4 text-white text-center">ToDo App</h2>
    
        <div class="form-group">
            <input type="text" class="form-control border" id="todoInput" placeholder="Add a new ToDo">
        </div>
        <div class="d-flex justify-content-center">
            <button type="button" class="btn btn-primary mb-3" onclick="addTodo()">Add ToDo</button>

        </div>
    
        
        <ul class="list-group border" id="todoList"></ul>
    </div>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-firestore.js"></script>
<script src="app.js"></script>
</body>
</html>
